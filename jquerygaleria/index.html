<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria z Efektem PowiÄ™kszenia</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .gallery {
            display: flex;
            gap: 0; 
        }

        .opis {
            position: relative;
            text-align: center;
        }

        .opis img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease; 
            position: relative; 
            z-index: 1; 
        }

        .description {
            opacity: 0;
            transition: opacity 0.3s ease; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="opis" data-desc="Homik">

            <img src="https://i.pinimg.com/236x/0d/51/76/0d517694081ffbf8b46a10472249fce0.jpg" alt="Homik">

            <div class="description"></div>
        </div>

        <div class="opis" data-desc="Nie Homik">

            <img src="https://thumbs.dreamstime.com/b/sly-smart-mouse-glasses-funny-cute-d-illustration-white-unusual-avatar-cheerful-pet-319949848.jpg" alt="Nie Homik">

            <div class="description"></div>
        </div>

        <div class="opis" data-desc="Szczur">

            <img src="https://lafeber.com/mammals/wp-content/uploads/rat-on-back-bs-202309-300x300.jpg" alt="Szczur">

            <div class="description"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
